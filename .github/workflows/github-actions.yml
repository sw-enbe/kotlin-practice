name: GitHub Actions Demo

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # 1. 코드 품질 분석 (Codacy)
  analyze:
    name: ✨ Static Analysis (Codacy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Codacy CLI
        run: |
          curl -Ls https://coverage.codacy.com/get.sh | sh

      - name: Run Codacy Static Analysis
        run: |
          ./codacy-analysis-cli analyze \
            -r ./src \
            -t ${{ secrets.CODACY_PROJECT_TOKEN }}

  # 2. 테스트 실행 (JUnit + Kover 커버리지)
  test:
    name: 📚 Run Tests with Kover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Generate Kover Coverage Report
        run: ./gradlew koverXmlReport

      - name: Report Kover Coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: build/reports/kover/report.xml
